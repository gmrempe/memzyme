			.carbonBusiness, .carbonTechnical {

			/* Next & previous buttons */
			.prev, .next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			margin-top: -22px;
			padding: 16px;
			color: white;
			font-weight: bold;
			font-size: 18px;
			transition: 0.6s ease;
			user-select: none;
		}
		
		/* Position the "next button" to the right, previous to left */
		.next {
			right: 0;
			border-radius: 3px 0 0 3px;
			background-color: rgba(73, 56, 69, 0.8);
		}
		.prev {
			left: 0;
			border-radius: 0 3px 3px 0;
			background-color: rgba(73, 56, 69, 0.8);
			}

			/* On hover, add a black background color with a little bit see-through */
			.prev:hover, .next:hover {
			background-color: rgba(0,0,0,0.8);
			}

			img {
				vertical-align: middle;
			}
		
			/* Slideshow container */
			.slideshow-container {
				max-width: 1000px;
				position: relative;
				margin: auto;
				outline: 2px solid rgba(0,0,0,0.8);
			}
		
			.active {
				background-color: #717171;
			}
		
			/* Fading animation */
			.fade {
				-webkit-animation-name: fade;
				-webkit-animation-duration: 1.5s;
				animation-name: fade;
				animation-duration: 1.5s;
			}
		
			@-webkit-keyframes fade {
				from {
					opacity: .4
				}
		
				to {
					opacity: 1
				}
			}
		
			@keyframes fade {
				from {
					opacity: .4
				}
		
				to {
					opacity: 1
				}
			}
		
			/* On smaller screens, decrease text size */
			@media only screen and (max-width: 300px) {
				.prev, .next,.text {
					font-size: 11px
				}
			}
		</style>
